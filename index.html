<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
    />
    <script src="components/loader.js"></script>
    <script src="components/script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container dados">
     
      <br>
      <div class="row">
        <div class="col-8 offset-1 d-grid gap-2">
          <input
            type="text"
            id="searchString"
            placeholder="Pesquisa nome"
          />
          <input
            type="text"
            id="searchValue"
            placeholder="Pesquisa valor"
          />
          <button onclick="searchBar()" class="btn btn-dark">
            Pesquisar
          </button>
          
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-1">
          <div class="produtos"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-1">
          <div id="resultSearch"></div>
        </div>
      </div>
    </div>
  </body>
</html>
